<!DOCTYPE HTML>
<html>

	<head>
		<title>使用Selector API实现购物车客户端计算</title>
		<meta charset="utf-8" />
		<style>
			table {
				width: 600px;
				text-align: center;
				border-collapse: collapse;
			}
			
			td,
			th {
				border: 1px solid black;
			}
			
			td[colspan="3"] {
				text-align: right;
			}
			
			#data tbody td:last-child {
				background: red;
			}
			
			#data tfoot>tr>td:last-child {
				background: green;
			}
		</style>
		<script type="text/javascript" src="js/3.js"></script>
	</head>

	<body>
		<table id="data">
			<thead>
				<tr>
					<th><input type="checkbox" onclick="selectAll(this)" />全选</th>
					<th>商品名称</th>
					<th>单价</th>
					<th>数量</th>
					<th>小计</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th><input type="checkbox" name="admin" onclick="check(this)" /></th>
					<td>鼠标</td>
					<td>&yen;30</td>
					<td>
						<button onclick="calc(this)">-</button>
						<span>0</span>
						<button onclick="calc(this)">+</button>
					</td>
					<td>&yen;0</td>
				</tr>
				<tr>
					<th><input type="checkbox" name="admin" onclick="check(this)" /></th>
					<td>键盘</td>
					<td>&yen;40</td>
					<td>
						<button onclick="calc(this)">-</button>
						<span>0</span>
						<button onclick="calc(this)">+</button>
					</td>
					<td>&yen;0</td>
				</tr>
				<tr>
					<th><input type="checkbox" name="admin" onclick="check(this)" /></th>
					<td>音箱</td>
					<td>&yen;80</td>
					<td>
						<button onclick="calc(this)">-</button>
						<span>0</span>
						<button onclick="calc(this)">+</button>
					</td>
					<td>&yen;0</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">快递费15元(满100包邮) </td>
					<td>&yen;0</td>
				</tr>
			</tfoot>
		</table>

	</body>

</html>
