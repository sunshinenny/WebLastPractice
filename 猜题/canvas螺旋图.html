<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				text-align: center;
			}
			
			canvas {
				/*background-color: #7AB5D3;*/
			}
		</style>
	</head>

	<body>
		<div><canvas id="canvas" name="canvas" width="500" height="500"></canvas></div>
		<script language="JavaScript">
			var cav = document.getElementById("canvas").getContext('2d');
			var r = 1;

			var draw = window.setInterval(function() {
				drawLine(cav, r = r + 1 / r);
			}, 10);

			function drawLine(ct, r) {
				cav.beginPath();
				cav.arc(250, 250, r, r, r + 1);
				cav.stroke();
				if(r > 200) {
					clearInterval(draw);
				}
			}
		</script>
	</body>

</html>
