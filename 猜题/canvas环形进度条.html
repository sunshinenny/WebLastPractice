<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				text-align: center;
			}
			
			canvas {
				background-color: #7AB5D3;
			}
		</style>
	</head>

	<body>
		<div><canvas id="canvas" name="canvas" width="500" height="500"></canvas></div>
		<script language="JavaScript">
			var cav = document.getElementById("canvas").getContext('2d');
			var begin = Math.PI * 3 / 2;
			var flag = Math.PI * 2 / 100;
			var time = 0;
			//计时器模版
			var timer = setInterval(function() {
				cav.clearRect(0, 0, 500, 500);
				cav.lineWidth = 20; //指定线条粗细
				cav.beginPath();
				cav.arc(250, 250, 100, Math.PI * 3 / 2, begin);
				cav.stroke();
				cav.closePath();
				begin += flag;
				time++;
				if(time == 100) {
					begin = Math.PI * 3 / 2;
					time = 0;
				}
				cav.font = "bold 24px verdana,sans-serif"; //设置字体
				cav.textAlign = "center"; //设置相对文本位置
				cav.textBaseline = "center"; //设置基线
				//				cav.textAlign = "start"; //设置相对文本位置
				//				cav.textBaseline = "middle"; //设置基线
				cav.fillText(time + "%", 250, 250); //实心填充文字

			}, 50);
		</script>
	</body>

</html>
