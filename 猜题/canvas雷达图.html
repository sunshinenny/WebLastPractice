<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				text-align: center;
			}
			
			canvas {
				background-color: #7AB5D3;
			}
		</style>
	</head>

	<body>
		<div><canvas id="canvas" name="canvas" width="500" height="500"></canvas></div>
		<script language="JavaScript">
			var cav = document.getElementById("canvas").getContext('2d');
			//计时器模版
			var begin = 0;
			var end = 0;
			var flag = Math.PI * 2 / 100;
			var timer = setInterval(function() {
				cav.clearRect(0, 0, 500, 500);
				//绘制内圈
				cav.beginPath();
				cav.arc(250, 250, 100, 0, Math.PI * 2);
				cav.lineWidth = 3;
				cav.strokeStyle = "black";
				cav.stroke();
				cav.closePath();
				//绘制外圈
				cav.beginPath();
				cav.arc(250, 250, 120, 0, Math.PI * 2);
				cav.lineWidth = 3;
				cav.strokeStyle = "black";
				cav.stroke();
				cav.closePath();
				//绘制移动的扇形
				cav.beginPath();
				cav.arc(250, 250, 110, begin, begin + Math.PI / 3);
				cav.lineTo(250, 250); //移动回圆心
				cav.closePath(); //关闭路径
				cav.fillStyle = "lightgoldenrodyellow";
				cav.fill();

				begin += flag;
			}, 10);
		</script>
	</body>

</html>
