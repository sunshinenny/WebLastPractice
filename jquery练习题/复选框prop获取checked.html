<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
  <h3>注册新用户</h3>
  <form>
    用户名:<input disabled/>
    密码:<input type="password" disabled/>
    <input type="checkbox">同意<br>
    <input type="button" disabled value="提交注册信息"/>
  </form>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //找到form下的type为checkbox的元素，绑定单击事件
    $("form :checkbox").click(function(){
      //如果当前checkbox被选中
      if($(this).prop("checked")){
        //选择form下的所有禁用的元素，设置其disabled属性为false
        $("form :disabled").attr("disabled",false);
      }else{//否则
        //将除checkbox外的所有元素禁用
        $("form input:not(:checkbox)")
          .attr("disabled",true);
      }
    });
    
    
  </script>
 </body>
</html>
