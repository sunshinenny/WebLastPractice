<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	select{width:100px;height:85px;}
	div{display:inline-block;width:50px}
</style>
<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<!--假设两个select元素，分别保存备选地区列表和选中地区列表
		实现两选择框之间选项的交换：
			 包括：当个选中项左右移动
						  多个选中项左右移动
						  全左移和全右移
		要求：两个select中的地区都要按照名称首字母排序
   -->
	<select id="unsel" size="5" multiple>
	</select>
	<div>
		<button>&gt;&gt;</button>
		<button>&gt;</button>
		<button>&lt;</button>
		<button>&lt;&lt;</button>
	</div>
	<select id="sel" size="5" multiple>
	</select>
	<script type="text/javascript" src="js/4-2.js" ></script>
</body>
</html>
