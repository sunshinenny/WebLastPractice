<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">

<body>
<div class="container">
  <h1>全局CSS样式——按钮</h1>

  <h3>三种形式的按钮</h3>
  <button class="btn btn-default">BTN按钮</button>
  <input class="btn btn-default" type="button" value="INPUT按钮">
  <a class="btn btn-default" href="#">LINK按钮</a>

  <h3>按钮的五种常用颜色</h3>
  <a class="btn btn-danger" href="#">红色按钮—危险色</a>
  <a class="btn btn-warning" href="#">黄色按钮—警告色</a>
  <a class="btn btn-success" href="#">绿色按钮—成功色</a>
  <a class="btn btn-info" href="#">浅蓝色按钮—提示色</a>
  <a class="btn btn-primary" href="#">深蓝色按钮—基础色</a>

  <h3>按钮的四种大小</h3>
  <a class="btn btn-success btn-lg" href="#">大号按钮</a>
  <a class="btn btn-success" href="#">默认号按钮</a>
  <a class="btn btn-success btn-sm" href="#">小号按钮</a>
  <a class="btn btn-success btn-xs" href="#">超小号按钮</a>

  <h3>块级按钮</h3>
  <a class="btn btn-primary btn-block" href="#">块级按钮</a>
</div>
