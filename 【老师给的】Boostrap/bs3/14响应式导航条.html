<div class="navbar navbar-default">
  <div class="container">
    <!--导航条头部 = brand + toggle-->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" style="margin-top:-8px">
      </a>
      <a data-toggle="collapse" href="#my-menu" class="navbar-toggle">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
    <!--导航条折叠部分 = 导航 + 链接 + 表单 + 按钮 ...-->
    <div id="my-menu" class="collapse navbar-collapse">
      <!--导航条中的导航 navbar-nav-->

        <li><a href="#">首页</a></li>
        <li class="active"><a href="#">新闻</a></li>
        <li><a href="#">产品大全</a></li>

      <!--导航条中的文本 navbar-text-->
      <span class="navbar-text navbar-right">|</span>
      <!--导航条中的按钮 navbar-btn-->
      <a class="btn btn-success navbar-btn navbar-right" href="#">注册</a>
      <!--导航条中的表单 navbar-form-->
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <label class="sr-only" for="kw">搜索：</label>
          <input class="form-control" id="kw" placeholder="新闻搜索..." type="text"/>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse navbar-fixed-bottom">
   <div class="container">
