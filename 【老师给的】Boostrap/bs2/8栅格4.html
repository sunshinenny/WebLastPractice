<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    div {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>不同屏幕下列的适用性</h1>
  <div class="row">
    <div class="col-xs-6">XS-6</div>
  </div>
  <div class="row">
    <div class="col-sm-6">SM-6</div>
  </div>
  <div class="row">
    <div class="col-md-6">MD-6</div>
  </div>
  <div class="row">
    <div class="col-lg-6">LG-6</div>
  </div>

  <h3>列偏移的适用性</h3>
  <div class="row">
    <div class="col-xs-4 col-md-offset-4">XS-4</div>
  </div>

  <h3>
    一个列声明不同屏幕下的不同宽度
  </h3>
  <div class="row">
    <div class="col-xs-9 col-sm-6 col-md-3">一列内容</div>
  </div>
  <div class="row">
    <!--<div class="col-xs-9 col-sm-9 col-md-3">一列内容</div>-->
    <div class="col-xs-9 col-md-3">一列内容</div>
  </div>
  <div class="row">
    <!--<div class="col-xs-9 col-sm-6 col-md-6">一列内容</div>-->
    <div class="col-xs-9 col-sm-6 col-md-9">一列内容</div>
  </div>

  <h3>列的隐藏</h3>
  <div class="row">
    <div class="col-xs-6 hidden-sm">XS-6</div>
  </div>
</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  })();
</script>
</body>
</html>
