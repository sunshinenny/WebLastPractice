<!DOCTYPE HTML>
<html>
<head>
<title>1. 实现伸缩二级菜单</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/1.css" />
<script type="text/javascript" >
	function toggle(span){
		
		if(span.className=='open'){
			span.className='closed';//only close one
			span.nextElementSibling.className='hide';
		}
		else {
			cheackOpen(span);//close all tag
			span.className='open';//only open one
			span.nextElementSibling.className='show';
		}
		function cheackOpen(span){
			var allSpan=document.getElementsByTagName('span');
			for(var i=0;i<3;i++){
				allSpan[i].className='closed';
				allSpan[i].nextElementSibling.className='hide';
			}
		}
	}
	
</script>

</head>
<body>
	<div id="id1" class="open" onclick="toggle(this)">菜单</div>
	<ul class="tree">
		<li>
			<span class="open" onclick="toggle(this)">考勤管理</span>
			<ul class="show">
				<li>日常考勤</li>
				<li>请假申请</li>
				<li>加班/出差</li>
			</ul>
		</li>
		<li><span class="closed" onclick="toggle(this)">信息中心</span>
			<ul class="hide">
				<li>通知公告</li>
				<li>公司新闻</li>
				<li>规章制度</li>
			</ul>
		</li>
		<li><span class="closed" onclick="toggle(this)">协同办公</span>
			<ul class="hide">
				<li>公文流转</li>
				<li>文件中心</li>
				<li>内部邮件</li>
				<li>即时通信</li>
				<li>短信提醒</li>
			</ul>
		</li>
	</ul>
	
</body>
</html>
