<body>
<div class="container">
  <h1>使用栅格布局系统</h1>

  <h3>分出2:6:2的三列</h3>
  <div class="row">
    <div class="col-md-2">MD-2</div>
    <div class="col-md-6">MD-6</div>
    <div class="col-md-2">MD-2</div>
  </div>

 <!-- <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-2">MD-2</div>
    <div class="col-md-6">MD-6</div>
    <div class="col-md-2">MD-2</div>
  </div>-->

  <div class="row">
    <div class="col-md-2 col-md-offset-1">MD-2</div>
    <div class="col-md-6">MD-6</div>
    <div class="col-md-2">MD-2</div>
  </div>

  <div class="row">
    <div class="col-md-2 col-md-offset-2">MD-2</div>
    <div class="col-md-6">MD-6</div>
    <div class="col-md-2">MD-2</div>
  </div>

  <div class="row">
    <div class="col-md-2 col-md-offset-3">MD-2</div>
    <div class="col-md-6">MD-6</div>
    <div class="col-md-2">MD-2</div>
  </div>

  <div class="row">
    <div class="col-md-2">MD-2</div>
    <div class="col-md-6 col-md-offset-1">MD-6</div>
    <div class="col-md-2 col-md-offset-1">MD-2</div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control"/>
    </div>
  </div>

  <!--靠右对齐的输入框-->
  <div class="row">
    <div class="col-md-4 pull-right">
      <input type="text" class="form-control"/>
    </div>
  </div>

  <!--靠右对齐的输入框-->
  <div class="row">
    <div class="col-md-4 col-md-offset-8">
      <input type="text" class="form-control"/>
    </div>
  </div>

</div>
