<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">

<body>
<div class="container">
  <h1>调用Bootstrap插件函数的两种方式</h1>

  <h3>方式1：JS调用方式</h3>
  <div class="dropdown">
    <a id="btn1" href="#">产品大全</a>
    <ul class="dropdown-menu">
      <li><a href="#">AAA</a></li>
      <li><a href="#">BBB</a></li>
      <li><a href="#">CCC</a></li>
      <li><a href="#">DDD</a></li>
    </ul>
  </div>

  <h3>方式2：data-*调用方式</h3>
  <div class="dropdown">
    <a data-toggle="dropdown" href="#">产品大全</a>
    <ul class="dropdown-menu">
      <li><a href="#">AAA</a></li>
      <li><a href="#">BBB</a></li>
      <li><a href="#">CCC</a></li>
      <li><a href="#">DDD</a></li>
    </ul>
  </div>

</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "js/bootlint.js";
    document.body.appendChild(s)
  })();
</script>
<script>
  $('#btn1').dropdown();

</script>
</body>
</html>
