<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				text-align: center;
			}
			
			canvas {
				background-color: #FFFFFF;
			}
		</style>
	</head>

	<body>
		<canvas id="mogu" height="500" width="500"></canvas>
		<script>
			var bg = document.getElementById("mogu").getContext('2d');
			bg.beginPath();
			bg.arc(250, 250, 80, Math.PI , Math.PI * 2, false);
			bg.fillStyle = "green";
			bg.fill();
			bg.closePath();
			bg.fillRect(225, 250, 50, 100);
			bg.fillStyle="red";
			bg.fill();
		</script>
	</body>

</html>
