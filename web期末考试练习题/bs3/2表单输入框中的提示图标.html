<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h1>表单输入框中的提示图标</h1>

  <form>
    <div class="form-group has-feedback has-success">
      <label class="control-label" for="uname">用户名：</label>
      <input type="text" class="form-control" id="uname"/>
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback has-error">
      <label class="control-label" for="upwd">密码：</label>
      <input type="text" class="form-control" id="upwd"/>
      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback has-warning">
      <label class="control-label" for="mail">邮箱：</label>
      <input type="text" class="form-control" id="mail"/>
      <span class="glyphicon glyphicon-alert form-control-feedback"></span>
    </div>

    <div class="form-group has-feedback">
      <label class="control-label" for="kw">搜索：</label>
      <input type="text" class="form-control" id="kw"/>
      <span class="glyphicon glyphicon-search form-control-feedback"></span>
    </div>
  </form>
</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>

  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "js/bootlint.js";
    document.body.appendChild(s)
  })();
</script>
</body>
</html>
