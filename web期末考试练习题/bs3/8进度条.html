<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h1>组件——进度条</h1>

  <div class="progress">
    <div class="progress-bar" style="width:10%">10%</div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-danger" style="width:20%">20%</div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-warning" style="width:30%">30%</div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-success" style="width:40%">40%</div>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-info" style="width:50%">50%</div>
  </div>
  <h3>条状进度条</h3>
  <div class="progress progress-striped">
    <div class="progress-bar progress-bar-danger" style="width:50%">50%</div>
  </div>
  <div class="progress progress-striped active">
    <div class="progress-bar progress-bar-danger" style="width:50%">50%</div>
  </div>
</div>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "js/bootlint.js";
    document.body.appendChild(s)
  })();
</script>
</body>
</html>
