<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h3>在输入框失去焦点时提示错误消息</h3>


  <form action="7.php">
    用户名：<input required minlength="6" maxlength="9" type="text" name="uname" id="uname"/><br>
    邮箱名：<input type="email" name="email" id="email"/><br>
    年龄值：<input autofocus type="number" min="18" max="60" step="2" name="age" id="age"/><br>

    <input type="submit"/>
  </form>
  <script>
    uname.onblur = function(){
      console.log(this.validity);
      if(this.validity.valueMissing){ //required
        alert('用户名不能为空');
      }else if(this.validity.tooShort){ //minlength
        alert('用户名长度太短了');
      }else if(this.validity.tooLong){ //maxlength
        alert('用户名太长了');
      }else if(this.validity.valid){
        cosnole.log('用户名的输入值合法有效了')
      }
    }

    email.onblur = function(){
      console.log(this.validity);
      if(this.validity.typeMismatch){
        alert('邮箱格式非法');
      }else if(this.validity.valid){
        console.log('邮箱格式合法')
      }
    }

    age.onblur = function(){
      console.log(this.validity);
      if(this.validity.rangeOverflow){
        alert('年龄太大了')
      }else if(this.validity.rangeUnderflow){
        alert('年龄太小了')
      }else if(this.validity.stepMismatch){
        alert('数字步长不匹配')
      }else if(this.validity.valid){
        console.log('年龄输入有效了')
      }
    }
  </script>

</body>
</html>
